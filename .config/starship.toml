format = """
[░▒▓](#b4a7d6)\
[  ](bg:#b4a7d6 fg:#090c0c)\
[](bg:#983cf4 fg:#b4a7d6)\
$directory\
[](fg:#983cf4 bg:#473960)\
$git_branch\
$git_status\
[](fg:#473960 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#2d213a)\
$time\
[ ](fg:#2d213a)\
\n$character"""

[directory]
style = "fg:#e3e5e5 bg:#983cf4"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#473960"
format = '[[ $symbol $branch ](fg:#af82c9 bg:#473960)]($style)'

[git_status]
style = "bg:#473960"
format = '[[($all_status$ahead_behind )](fg:#af82c9 bg:#473960)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#983cf4 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#983cf4 bg:#212736)]($style)'

[golang]
symbol = "ﳑ"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#983cf4 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#983cf4 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#2d213a"
format = '[[  $time ](fg:#af82c9 bg:#2d213a)]($style)'

